
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garagem 67 - Avaliações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="avaliacoes-section">
    <h2>Avaliações de Clientes</h2>
    <div class="carrossel-avaliacoes">
      <div class="avaliacoes-wrapper" id="avaliacoesWrapper">
        <img src="imagens/logo.jpeg" alt="Avaliação 1" onclick="ampliarImagem(this)">
        <img src="imagens/logo.png" alt="Avaliação 2" onclick="ampliarImagem(this)">
        <img src="imagens/logo.jpeg" alt="Avaliação 3" onclick="ampliarImagem(this)">
        <img src="imagens/logo.png" alt="Avaliação 4" onclick="ampliarImagem(this)">
      </div>
      <div class="botoes-galeria">
        <button onclick="moverCarrossel(-1)">❮</button>
        <button onclick="moverCarrossel(1)">❯</button>
      </div>
    </div>
  </section>

  <div class="modal-imagem" id="modalImagem" onclick="fecharModal()">
    <img id="imagemAmpliada" src="">
  </div>

<script>
let posicao = 0;
const wrapper = document.getElementById('avaliacoesWrapper');
const totalSlides = wrapper.children.length;

function moverCarrossel(direcao) {
  posicao += direcao;
  if (posicao < 0) posicao = totalSlides - 1;
  if (posicao >= totalSlides) posicao = 0;
  atualizarCarrossel();
}

function atualizarCarrossel() {
  const larguraCard = wrapper.children[0].offsetWidth + 20;
  wrapper.style.transform = `translateX(-${posicao * larguraCard}px)`;

  for (let i = 0; i < wrapper.children.length; i++) {
    wrapper.children[i].classList.remove("ativo");
  }
  if (wrapper.children[posicao]) {
    wrapper.children[posicao].classList.add("ativo");
  }
}

function ampliarImagem(img) {
  const modal = document.getElementById("modalImagem");
  const modalImg = document.getElementById("imagemAmpliada");
  modal.style.display = "flex";
  modalImg.src = img.src;
}

function fecharModal() {
  document.getElementById("modalImagem").style.display = "none";
}
</script>
</body>
</html>
